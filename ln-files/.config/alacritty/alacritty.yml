# template:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  dimentions:
    columns: 100
    lines:    40
  history: 10000

font:
  size: 13.0
  normal:
    family: 'RobotoMono Nerd Font'
    style: Regular
  bold:
    family: 'RobotoMono Nerd Font'
    style: Bold
  italic:
    family: 'RobotoMono Nerd Font'
    style: Italic

colors:
  primary:
    background: '#161821'
    foreground: '#c6c8d1'
  normal:
    black:   '#1e2132'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
  background_opacity: 0.95
  background_blur: true

key_bindings:
  # macOS like
  # Q, W, M, C, Vは元からある。
  - { key: F,      mods: Command, action: ToggleFullscreen }
  - { key: Minus,  mods: Command, action: DecreaseFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Key0,   mods: Command, action: ResetFontSize }
  - { key: Comma,  mods: Command, command: {
      program: "vim", args: ["~/.config/alacritty/alacritty.yml"]
    } }

  - { key: Up,   mods: Command, action: ScrollPageUp }
  - { key: Down, mods: Command, action: ScrollPageDown }
